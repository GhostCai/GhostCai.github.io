<!DOCTYPE html>
<html>
<head>
<title>gen</title>
</head>
<meta charset="utf-8">

<script type="text/javascript">

function doit(){
	var name = na.value; 
	var suffix = sf.value; 
	suffix = suffix.split("").reverse().join(""); 
	document.writeln(name + "&#8238;" + suffix + "&#8237;");  
}
</script>
<body>

名字：
<input type="text" id="na" value=""/>

后缀：
<input type="text" id="sf" value=""/>
<br></br>
<p>显示效果为：【名字】+倒转消息+【后缀】</p>
<br></br>
<button onclick="doit()">生成</button>
</body>
</html>
